<!DOCTYPE html>
<head>
<title>Photo Gallery</title>
<style>
  body {
    background-image: url("https://static.vecteezy.com/system/resources/thumbnails/034/439/911/small_2x/empty-modern-interior-wall-background-front-view-ai-generated-free-photo.jpg");
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
  }

  .gallery img {
    width: 100%;
    cursor: pointer;
    border-radius: 4px;
    transition: transform 0.2s;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  .modal {
    transform: scale(1.5);
    display: none; 
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
  }
  .modal-content {
    margin: auto;
    display: block;
    max-width: 100%;
    max-height: auto;
  }
  .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }
  .modal-content {
    transition: transform 0.2s;
  }
</style>
</head>
<body>

<h2>Photo Gallery</h2>

<div class="gallery">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNN_oFGr9R12KIZhyJ6AzZWr63pRy8xr630w&s" alt="Photo 4" />
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzc-1yUYEybYZ64pOB-IUn3ujVuzjb9-VJlA&s" alt="Photo 5" />
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhN90zFtOIZcOj6I29HGaI4unimAOKJy-zXw&s" alt="Photo 6" />
</div>


<div id="myModal" class="modal">
  <span class="close"></span>
  <img class="modal-content" id="expandedImg" src="" alt="Expanded Photo" />
</div>

<script>
  const modal = document.getElementById("myModal");
  const modalImg = document.getElementById("expandedImg");
  const closeBtn = document.getElementsByClassName("close")[0];

  document.querySelectorAll('.gallery img').forEach(img => {
    img.onclick = () => {
      modal.style.display = "block";
      modalImg.src = img.src;
      modalImg.alt = img.alt;
    }
  });

  closeBtn.onclick = () => {
    modal.style.display = "none";
  };
  
  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>

</body>
</html>
